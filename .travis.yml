language: node_js
node_js:
  - 'stable'
cache:
  directories:
    - 'node_modules'
install:
  - npm install
sudo: false
services:
  - mysql

env:
  global:
    - NODE_ENV=test

before_install:
  - mysql -e 'CREATE DATABASE myapp_test;'
  - mysql -e "CREATE USER 'testuser'@'%';"
  - mysql -e "GRANT ALL PRIVILEGES ON *.* TO 'testuser'@'%'"
  - npm run build
  - npm install -g sequelize-cli
  - sequelize db:migrate
script:
  - npm test
after_success:
  - npm run coverage
